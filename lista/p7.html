<script>
    const n1 = prompt('Informe um numero');
    const n2 = prompt('Informe mais um numero');
    const n3 = prompt('informe outro numero');
    
    if (n2 > n1 && n3 > n1) {
        alert('O primeiro numero é menor');
    }
    else if (n1 > n2 && n3 > n2) {

    }
    else {
        alert('O terceiro numero é menor');
    }
    </script>
